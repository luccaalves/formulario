    <main id="container">
        <!-- <section>

        <section class="formularioOne">
            <h2>Faça seu Login de Acesso Aqui:</h2>
            <form action="" method="">
            <label>Digite Seu E-mail:</label>
            <input type="email" name="email" placeholder="Digite seu E-mail aqui...">
            <label> Digite sua Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua Senha aqui...">
            <button name="btnLogin" class="btnForm">Acessar</button>
            </form>
        </section>

        <section class="formularioTwo">
            <form action="" method=""> 
                <h2>Crie uma conta preenchendo todos os dados </h2>
                <label>Digite seu Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu Nome aqui...">
                <label> Digite seu E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu Email aqui...">
                <label>Digite sua Idade</label>
                <input type="number" name="idade" placeholder="Digite sua Idade aqui....">
                <label>Selecione sua data de nascimento</label>
                <input type="date" name="data" class ="data" >
                <label> Digite seu Site:</label>
                <input type="url" name="site" placeholder="Digite seu Site aqui...">
                <label>Carregue sua foto aqui:</label>
                <input type="file" name="imagem">
                <label>Selecione sua Cidade:</label>
                <select name="cidade">
                    <option value="">Selecione</option>
                    <option value="Londrina">Londrina</option>
                    <option value="Cambé">Cambé</option>
                    <option value="Ibiporã">Ibiporã</option>
                    <option value="Rolândia">Rolândia</option>
                </select>
                <label>Selecione sua cor preferida:</label>
                <input type="color" name="cor">
                <label>Digite uma Senha: (Mínimo 6 caracteres)</label>
                <input type="password" name="senha" placeholder="Digite sua senha aqui...">
                <label>Digite algo sobre você (Opcional)</label>
                <textarea name="texto" rows="4" placeholder="Digite algo sobre você aqui..."></textarea>
                <!-- <input type="button" name="btnEnviar" value="CADASTRAR"> -->
                <button name="btnCadastrar" class="btnForm">CADASTRAR</button>
            </form>
        </section>
    </main>
